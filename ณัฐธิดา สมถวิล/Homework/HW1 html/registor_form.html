<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            margin: auto;
            padding-top: 50px;
        }

        legend {
            margin-left: 20px;
        }

        fieldset {
            margin: auto;
            width: 600px;
            padding: 30px 0;
        }

        table {
            margin: auto;
        }

        td {
            text-align: left;
            padding-right: 50px;
        }

        .button {
            text-align: center;
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(2, auto);
            column-gap: 25px;
        }
    </style>
</head>

<body>
    <form action="registor_form.html">
        <fieldset>
            <legend>Register Form</legend>
            <table>
                <tr>
                    <td><label>Fistname :</label></td>
                    <td><input type="text" /></td>
                </tr>
                <tr>
                    <td><label>Lastname :</label></td>
                    <td><input type="text" /></td>
                </tr>
                <tr>
                    <td><label>Password :</label></td>
                    <td><input type="password" /></td>
                </tr>
                <tr>
                    <td><label>Confirm Password :</label></td>
                    <td><input type="password" /></td>
                </tr>
                <tr>
                    <td><label>Email :</label></td>
                    <td><input type="email" name="email" /></td>
                </tr>
                <tr>
                    <td><label>Confirm Email :</label></td>
                    <td><input type="email" name="email" /></td>
                </tr>
                <tr>
                    <td><label>Birthday :</label></td>
                    <td><select name="day" id="day">
                            <option value="0.00">0
                        </select>
                        <script type="text/javascript">
                            var val = 0;
                            for (i = 0; i <= 30; i++) {
                                document.getElementById("day").options.length += 1;
                                val = val + 1;
                                document.getElementById("day").options[i].text = val;
                                document.getElementById("day").options[i].value = val;
                            }
                        </script>
                        <select name="month" id="month">
                            <option value="0.00">0
                        </select>
                        <script type="text/javascript">
                            var val = 0;
                            for (i = 0; i <= 11; i++) {
                                document.getElementById("month").options.length += 1;
                                val = val + 1;
                                document.getElementById("month").options[i].text = val;
                                document.getElementById("month").options[i].value = val;
                            }
                        </script>
                        <select name="year" id="year">
                            <option value="0.00">0
                        </select>
                        <script type="text/javascript">
                            var val = 0;
                            for (i = 0; i <= 25; i++) {
                                document.getElementById("year").options.length += 1;
                                val = val + 1;
                                document.getElementById("year").options[i].text = val + 1979;
                                document.getElementById("year").options[i].value = val;
                            }
                        </script>
                    </td>
                </tr>
                <tr>
                    <td><label>Gender :</label></td>
                    <td><input type="radio" name="myChoice" value="1" checked/>Male
                        <input type="radio" name="myChoice" value="2"/>Female</td>
                </tr>
            </table>
            <br />

            <div class="button">
                <input type="submit"/>
                <input type="reset"/>
            </div>
        </fieldset>
    </form>
